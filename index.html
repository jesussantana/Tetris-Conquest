<head>
  <title>Tetris Conquest</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

  <link rel="stylesheet" href="dist/css/style.css" type="text/css">
</head>

<body>
  <div class="hero-image">
    <video autoplay muted loop id="myVideo">
      <source src="http://esmarketingdigital.com/dist/img/space.mp4" type="video/mp4">
    </video>
    <div class="container-fluid pt-5 text-center">
      <div class="row">
        <div class="col-md-3">
          <div>
            <h2> TETRIS CONQUEST </h3>
              </br>
              <p> Points: <span id="score"> 0 </span> </p>
              <p> Lines: <span id="lines"> 0 </span></p>
              <p> Level: <span id="level"> 0 </span></p>
          </div>
          <hr />
          <hr />
          <hr />
          <hr />
          <hr />
          <div>
            <h4> NEXT </h4></br>
            <canvas class="" id="next" width="120" height="120"></canvas>
          </div>
          <hr />
          <hr />
          <hr />
          <hr />
          <hr />
          <div>
            <hr />
            <button onclick="generateMusic()" class="btn btn-outline-warning btn-lg" id="music">MUSIC ON</button>
            <hr />
            <hr />

            <button onclick="init()" class="btn btn-outline-success btn-lg" id="start"> START </button>
            <hr />
          </div>
        </div>
        <div class="col-md-6"><canvas class="game-board" id="board" width="600" height="800"></canvas></div></br>
        <div class="col-md-3"><canvas class="default" id="default" width="300" height="400"></canvas>
          <div>
            <hr />
            <hr />
            <hr />
            <hr />
            <h3> CONTROLS </h3>
            </br>
            <p><i class="fa fa-arrow-left fa-lg"></i> Left </p>
            <p><i class="fa fa-arrow-right fa-lg"></i> Right </p>
            <p><i class="fa fa-arrow-down fa-lg"></i> Drop </p>
            <p><i class="fa fa-rotate-left fa-lg"></i> Z </p>
            <p><i class="fa fa-rotate-right fa-lg"></i> X </p>
            <hr />
          </div>
        </div>
      </div>
    </div>
    <audio id="audioA">
      <source type="audio/wav" src="dist/sound/Demoscene Time Machine - Hyperdrive.mp3" loop>
    </audio>
    <audio id="audioB">
      <source type="audio/wav" src="dist/sound/Demoscene Time Machine - Stealth.mp3">
      
    </audio>
    <audio id="audio1">
      <source type="audio/wav" src="dist/sound/gameover.mp3">
    </audio>
    <audio id="audio2">
      <source type="audio/wav" src="dist/sound/mario-bros.mp3">
    </audio>
    <audio id="audio3">
      <source type="audio/wav" src="dist/sound/13827__adcbicycle__18.wav">
    </audio>

  </div>
