<!doctype html>
<html lang="en">

<head>
  <title>Tetris Conquest</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="dist/css/style.css" type="text/css">
</head>

<body>
  <div class="hero-image">
    <div class="container pt-5 text-center">
      <div class="row">
        <div class="col-md-4">
          <div>
            <h3> TETRIS CONQUEST </h3>
            </br>
            <p> Points: <span id="score"> 0 </span> </p>
            <p> Lines: <span id="lines"> 0 </span></p>
            <p> Level: <span id="level"> 0 </span></p>
          </div>
          <hr />
          <hr />
          <hr />
          <hr />
          <hr />
          <div>
            <h4> NEXT </h4></br>
            <canvas class="" id="next" width="120" height="120"></canvas>
          </div>
          <hr />
          <hr />
          <hr />
          <hr />
          <hr />
          <div>
            <hr />
            <button onclick="generateMusic()" class="btn btn-outline-warning btn-lg"> MUSIC </button>
            <hr />
            <hr />
            <button onclick="main()" class="btn btn-outline-success btn-lg"> START </button>
            <hr />
          </div>
        </div>
        <div class="col-md-4"><canvas class="game-board" id="board" width="600" height="800"></canvas></div>
      </div>
    </div>
    <audio id="audio1" controls loop>
      <source type="audio/wav" src="dist/sound/Demoscene Time Machine - Hyperdrive.mp3">
    </audio>
  </div>

  <!-- Optional JavaScript -->
  <script src="dist/js/constants.js"></script>
  <script src="dist/js/blocks.js"></script>
  <script src="dist/js/game.js"></script>
  <script src="dist/js/player.js"></script>
  <script src="dist/js/board.js"></script>

  <script src="dist/js/main.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
